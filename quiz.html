<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Out 'n' About</title>
</head>

<body>
    <header>
        <div id="tagline">
            <p>Let us help you discover your next adventure!</p>
        </div>        
        <nav>
            <a href="#" class="nav-link">
                <img src="./assets/images/saved.png" alt="Saved">
            </a>
            <a href="#" class="nav-link">
                <img src="./assets/images/chat.png" alt="Inbox">

            <a href="#" class="nav-link">

        </nav>

    <section class="banner">
        <div class="banner-image">
            <img src="./assets/images/cliff.png" alt="Out 'n' About Banner">
        </div>
        <div class="banner-content">
            <h1 class="banner-title">Out 'n' About</h1>
            <form class="banner-search-form" action="#" method="GET">
                <input type="text" id="search-input" name="q" placeholder="Search for adventures">
                <button type="submit" class="btn btn-secondary">Search</button>
            </form>
        </div>
    </section>

    <div class="container">
        <h2 style="margin: 20px;">Curate Your Itinerary</h2>
        <form>
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="question1">1. I am traveling with:</label>
                <select class="form-control" id="question1">
                    <option>Myself</option>
                    <option>Partner/Spouse</option>
                    <option>Friends</option>
                    <option>Family</option>
                </select>
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="question2">2. I am looking to do something:</label>
                <select class="form-control" id="question2">
                    <option>Creative</option>
                    <option>Physical</option>
                    <option>Social</option>
                    <option>Adventurous</option>
                    <option>Relaxing</option>
                    <option>Iâ€™m up for anything!</option>
                </select>
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="question3">3. I am looking to do something:</label>
                <select class="form-control" id="question3">
                    <option>Indoor</option>
                    <option>Outdoor</option>
                    <option>I have no preference</option>
                </select>
            </div>    
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="question4">4. Which activity do you enjoy the most?</label>
                <select class="form-control" id="question4">
                    <option>Sports</option>
                    <option>Art</option>
                    <option>Shopping</option>
                    <option>I like everything</option>
                </select>
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
            <label for="question5">5. What captures your attention?</label>
            <select class="form-control" id="question5">
                    <option>Nature</option>
                    <option>History</option>
                    <option>Music</option>
                    <option>Food</option>
                </select>
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
            <label for="question6">6. My budget is:</label>
            <select class="form-control" id="question6">
                    <option>Very tight</option>
                    <option>Moderately tight</option>
                    <option>Average</option>
                    <option>Generous</option>
                </select>
            </div>
            <div class="submit-button">
                <a class="btn btn-success" href="selection1.html" role="button">Submit</a>
            </div>  
        </form>
    </div>
    
    <script src="script.js"></script>
