<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Out 'n' About</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class = "tagline">
        <h2>Let us help you discover your next adventure!</h2>
    </div>
    <div class = "banner">
        <div class = "banner-image">
            <img src="https://cdn.pixabay.com/photo/2020/08/26/10/41/adventure-5519220_960_720.png" alt="Out 'n' About Banner">
    </div>    
    <div class = "banner-text">   
        <h1>Out 'n' About</h1>
        <div class= "search-bar">
            <form>
                <input type = "text" placeholder= " Anywhere | Anytime ">
                <button type = "submit">Search</button>
            </form>
        <div class = "banner-links">
                <a href="#">Saved</a>
                <a href="#">Inbox</a>
                <a href="#">Profile</a>
                </div>
            </div>
        </div>
    </div>
        <div class ="explore">
            <p>Explore with your favorite adventure planning app!</p>
            <img src = "https://iconsplace.com/wp-content/uploads/_icons/fa8072/256/png/arrow-icon-15-256.png" alt="Explore arrow">
        </div>
    </div>
    <h1>Google maps</h1>
    <div id="map"></div>
    <div class="row mb-3 mt-3">

        <div class="col-2 text-bg-secondary rounded mt-3">

            <label class="mb-3" for="userCity"><h3>Search for a City:</h3></label>
            <input class="form-control" id="userCity" name="text" placeholder="ex. Knoxville Tennessee"></input>

            <div class="text-center m-3">What Type of locations are you interested in?</div>
            <div class="form-check ms-2 m-3">
                <label  class="form-check-label">
                <input id="checkAmusement" class="form-check-input" type="checkbox" name="amusement-park"> Amusement Park
                </label>
            </div>
            <div class="form-check ms-2 mb-3">
                <label class="form-check-label">
                <input id="checkAquarium" class="form-check-input" type="checkbox" name="aquarium"> Aquarium
                </label>
            </div>
            <div class="form-check ms-2 mb-3">
                <label class="form-check-label">
                <input id="checkCafe" class="form-check-input" type="checkbox" name="cafe"> Cafe
                </label>
            </div>
            <div class="form-check ms-2 mb-3">
                <label class="form-check-label">
                <input id="checkCampground" class="form-check-input" type="checkbox" name="campground"> Campground
                </label>
            </div>
            <div class="form-check ms-2 mb-3">
                <label class="form-check-label">
                <input id="checkCasino" class="form-check-input" type="checkbox" name="casino"> Casino
                </label>
            </div>
            <div class="form-check ms-2 mb-3">
                <label class="form-check-label">
                <input id="checkRestaurant" class="form-check-input" type="checkbox" name="restaurant"> Restaurant
                </label>
            </div>
            <div class="form-check ms-2 mb-3">
                <label class="form-check-label">
                <input id="checkMuseum" class="form-check-input" type="checkbox" name="museum"> Museum
                </label>
            </div>
            <div class="form-check ms-2 mb-3">
                <label class="form-check-label">
                <input id="checkNight" class="form-check-input" type="checkbox" name="night-club"> Night Club
                </label>
            </div>
            <div class="form-check ms-2 mb-3">
                <label class="form-check-label">
                <input id="checkShopping" class="form-check-input" type="checkbox" name="shopping_mall"> Shopping Mall
                </label>
            </div>
            <div class="form-check ms-2 mb-3">
                <label class="form-check-label">
                <input id="checkTourist" class="form-check-input" type="checkbox" name="tourist-attraction"> Tourist Attraction
                </label>
            </div>
            <div class="form-check ms-2 mb-3">
                <label class="form-check-label">
                <input id="checkZoo" class="form-check-input" type="checkbox" name="zoo"> Zoo
                </label>
            </div>
            <div>
                <button id="searchButton" type="button" class="btn btn-primary w-100">Search</button>
            </div>
        </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = './assets/js/script.js'></script>
</body>
</html>
