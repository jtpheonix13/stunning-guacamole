<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Out 'n' About</title>
</head>

<body class="p-3 m-0 border-0 bd-example">


<body>
    <header>
        <div id="tagline">
            <p>Let us help you discover your next adventure!</p>
        </div>        
        <nav>
            <a href="#" class="nav-link">
                <img src="./assets/images/saved.png" alt="Saved">
            </a>
            <a href="#" class="nav-link">
                <img src="./assets/images/chat.png" alt="Inbox">
            </a>
            <a href="#" class="nav-link">
                <img src="./assets/images/profile.png" alt="Profile">
            </a>
        </nav>
    </header>

    <section class="banner">
        <div class="banner-image">
            <img src="./assets/images/cliff.png" alt="Out 'n' About Banner">
        </div>
        <div class="banner-content">
            <h1 class="banner-title">Out 'n' About</h1>
            <form class="banner-search-form" action="#" method="GET">
                <input type="text" id="search-input" name="q" placeholder="Search for adventures">
                <button type="submit" class="btn btn-secondary">Search</button>
            </form>
        </div>
    </section>
    
    <div class="map-text">
        Select or search the area that you want to experience.</div> 
        <div class="map-api-placeholder">
            <a class="button" href="quiz.html" role="button">Map API Placeholder</a>
        </div>

    <script src="script.js"></script>    
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script>https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js</script>


</body>
</html>
