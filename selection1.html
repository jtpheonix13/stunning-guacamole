<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Out 'n' About</title>
</head>

<body>
    <header>
        <div id="tagline">
            <p>Let us help you discover your next adventure!</p>
        </div>        
        <nav>
            <a href="#" class="nav-link">
                <img src="./assets/images/saved.png" alt="Saved">
            </a>
            <a href="#" class="nav-link">
                <img src="./assets/images/chat.png" alt="Inbox">
            </a>
            <a href="#" class="nav-link">
                <img src="./assets/images/profile.png" alt="Profile">
            </a>
        </nav>
    </header>

    <section class="banner">
        <div class="banner-image">
            <img src="./assets/images/cliff.png" alt="Out 'n' About Banner">
        </div>
        <div class="banner-content">
            <h1 class="banner-title">Out 'n' About</h1>
            <form class="banner-search-form" action="#" method="GET">
                <input type="text" id="search-input" name="q" placeholder="Search for adventures">
                <button id="searchButton" type="button" class="btn btn-secondary">Search</button>
            </form>
        </div>
    </section>

    <div id="map" class="categories-text">
        
    </div>

    <div class="row">
        <div class="col-md-3">
            <a href="selection2.html" class="position-relative d-block">
                <img src="./assets/images/nature.jpg" class="img-fluid rounded" alt="Nature Image">
                <div class="text-center position-absolute top-50 start-50 translate-middle">
                    <h3 class="text-white">Nature</h3>
                </div>
            </a>
        </div>
        <div class="col-md-3">
            <a href="selection2.html" class="position-relative d-block">
                <img src="./assets/images/culture.jpg" class="img-fluid rounded" alt="Culture Image">
                <div class="text-center position-absolute top-50 start-50 translate-middle">
                    <h3 class="text-white">Culture & History</h3>
                </div>
            </a>
        </div>
        <div class="col-md-3">
            <a href="selection2.html" class="position-relative d-block">
                <img src="./assets/images/entertainment.jpg" class="img-fluid rounded" alt="Entertainment Image">
                <div class="text-center position-absolute top-50 start-50 translate-middle">
                    <h3 class="text-white">Entertainment</h3>
                </div>
            </a>
        </div>
    </div>

    <script src="assets/js/script.js"></script>    
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdf3jACP4yXly3rRI0nKVJR9JEEVHVuuA&libraries=places&callback=initMap"></script>
    


</body>
</html>
